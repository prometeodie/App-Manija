<main class="about">
  <h1 class="about__title">Nosotros</h1>
  <h5 class="about__sub-title">
    Un grupo de pibardos que juegan juegitos
  </h5>
  <section class="about__section" *ngFor="let info of aboutInfo">
    <img [src]="info.img" [alt]="info.imgText" class="about__section__img">
    <p class="about__section__paragraph">
      {{info.paragraph}}
    </p>
  </section>
</main>
